		<h2> 3월 1일 일요일 </h2>
		<p>
			이동성 고기압의 영향을 주로 받겠으나, 찬 대륙고기압의 일시적인 영향으로 추운 날씨를 보일 때가 있겠으며, 기온의 변동폭이 매우 크겠습니다. 맑고 건조한 날이 많겠으며, 남쪽을 지나는 기압골의 영향으로 강수량의 지역 차이가 크겠습니다. (월평균기온) 평년(4.5~5.5℃)과 비슷하거나 높겠습니다. (월강수량) 평년(29.1~51.6㎜)과 비슷하겠습니다.
		</p>
